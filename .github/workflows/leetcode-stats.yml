name: Update LeetCode Stats
on:
  push:
    branches: [ main ]  # æ ¹æ®ä½ çš„ä¸»åˆ†æ”¯åç§°è°ƒæ•´
  schedule:
    - cron: '0 0 * * 0'  # æ¯å‘¨æ—¥åˆå¤œè¿è¡Œ

jobs:
  update-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # å…è®¸å†™å…¥ä»“åº“å†…å®¹
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Run stats script
        run: |
          python scripts/leetcode_stats.py --readme README.md
      
      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git diff
          git add README.md
          git commit -m "ğŸ¤– Auto-update LeetCode stats" || echo "No changes to commit"
          git push